/**

 * return得到当前的值，则直接退出函数
 */
function febo3(n){
    function febonaq(n, cur, next){
        if(n === 0){
            return cur
        }else{
            return febonaq(n-1, next, cur + next)
        }
    }
    return febonaq(n, 1, 1)
}
