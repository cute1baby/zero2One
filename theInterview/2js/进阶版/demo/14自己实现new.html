<script>
function _new(Fn, ...args){
    let obj = {}
    obj.__proto__ = Fn.prototype
    // let obj = Object.create(Fn.prototype)
    Fn.call(obj, ...args)
    return obj
}

function Fn(name){
    this.name = name
}
const fn = _new(Fn, '李钟')
console.log(fn.name)
console.log(fn instanceof Fn)


</script>
