<body>
<script>
var ary = [1,56,34,8,10];
// 实现冒泡排序
function bubble(arr){
    // 控制轮数
    for (let i = 0; i < arr.length-1; i++) {
        // 控制每一轮的次数
        for(let j=0;j < arr.length-i-1;j++){
            if(arr[j] > arr[j+1]){
                [arr[j], arr[j+1]] = [arr[j+1], arr[j]]
            }
        }
    }
    return arr
}
console.log(bubble(ary))
</script>
</body>
</html>
