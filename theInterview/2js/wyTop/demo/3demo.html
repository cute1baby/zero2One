<script>
// 实现将一个数组的每一项+5的操作。
function newArr(arr, fn){
    let nArr = []
    for (let i = 0; i < arr.length; i++) {
        const ele = arr[i];
        nArr.push(fn(ele))
    }
    return nArr
}
const arr1 = [1,3,5,7,9,11]
const f1 = n => n+5;
const f2 = n => n*5;
console.log(newArr(arr1, f1))
console.log(newArr(arr1, f2))


</script>
</body>
